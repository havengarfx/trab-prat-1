<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trab prat 1</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="classe1">
      <label for="(R) Vermelho">(R) Vermelho</label>
      <br />
      <br />
      <label for="(G) Verde">(G) Verde</label>
      <br />
      <br />
      <label for="(B) Azul">(B) Azul</label>
    </div>
    <div class="classe2">
      <input
        type="range"
        name="rangeRed"
        id="rangeRed"
        minlength="0"
        maxlength="255"
      />
      <br />
      <br />
      <input
        type="range"
        name="rangeGreen"
        id="rangeGreen"
        minlength="0"
        maxlength="255"
      />
      <br />
      <br />
      <input
        type="range"
        name="rangeBlue"
        id="rangeBlue"
        minlength="0"
        maxlength="255"
      />
    </div>
    <div class="classe3">
      <input
        type="text"
        class="ro"
        name="rangeReadRed"
        id="rangeReadRed"
        readonly
        size="1"
      />
      <br />
      <br />
      <input
        type="text"
        class="ro"
        name="rangeReadGreen"
        id="rangeReadGreen"
        readonly
        size="1"
      />
      <br />
      <br />
      <input
        type="text"
        class="ro"
        name="rangeReadBlue"
        id="rangeReadBlue"
        readonly
        size="1"
      />
    </div>
    <br />
    <br />
    <div class="classe4"></div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
